<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Quizerkwies</title>
    <meta name="description" content="This is my HTML5 boilerplate." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/jpg" href="image/faviconjpg.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="script/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  </head>
  <body>
    <div class="o-container u-mb-md c-question-frame" style="">
      <div class="container c-score-main js-startScreen">
        <div class="c-question-header"><p>Quizerkwies</p></div>
        <h1 class="c-score-title">Start a quiz!</h1>

        <div class="c-score-circle js-start"><p class="">GO</p></div>
      </div>
      <div class="container c-score-main js-scorescreen o-hide-accessible">
        <div class="c-question-header"><p>Result</p></div>
        <h1 class="c-score-title">Score</h1>

        <div class="c-score-circle"><p class="js-score">4/5</p></div>

        <div class="c-score-button-main">
          <button class="c-question-button js-play-again"><p>Play Again</p></button>
        </div>
      </div>
      <div class="c-question-main js-questionscreen o-hide-accessible">
        <div class="c-question-header"><p class="js-questionIndex"></p></div>
        <div class="c-question-timer js-timer"><p></p></div>
        <div class="c-question-count js-scoreCircles"></div>
        <h1 class="c-question-title js-question-title"></h1>
        <h2 class="c-question-subtitle js-percentages"></h2>

        <div class="c-question-options js-options"></div>
        <div class="c-question-button-main">
          <button class="c-question-button js-question-button" disabled><p>Next</p></button>
        </div>
      </div>
    </div>
  </body>
</html>
